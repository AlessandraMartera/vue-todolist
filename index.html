<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font's awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- myStyle -->
    <link rel="stylesheet" href="css/style.css">
    <title>Vue To Do List</title>
</head>
<body>

    <div id="app">
        <header>
            <h1>Vue To Do List</h1>
        </header>

        <main>
            <!-- input section -->
            <section id="input">
                <input type="text" placeholder="Add a New Task" v-model="newTask">
                <button @click="addNewTask">Aggiungi</button>
            </section>
            
            <!-- task's container section -->
            <section id="task_container">
                <div id="header_task_container">
                    <h2>Task</h2>
                </div>

                <!-- task's list -->
                <ul v-for="task in tasks">
                    <li>{{task.text}} <i class="fa-solid fa-xmark"></i></li>
                </ul>
            </section>
        </main>

    </div>

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- myScript -->
    <script src="js/main.js"></script>
</body>
</html>
